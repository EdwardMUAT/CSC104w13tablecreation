<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Information Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Information Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>Software Engineer</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Graphic Designer</td>
        </tr>
        <tr>
            <td>Robert Johnson</td>
            <td>40</td>
            <td>Marketing Manager</td>
        </tr>
        <tr>
            <td>Alice Williams</td>
            <td>35</td>
            <td>Teacher</td>
        </tr>
    </table>

</body>
</html>
